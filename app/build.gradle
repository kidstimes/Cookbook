plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = "17.0.6"
    modules = [ 'javafx.controls' ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'

    implementation 'org.openjfx:javafx-controls:17.0.6' 
    implementation 'org.openjfx:javafx-fxml:17.0.6' 
}

application {
    // Define the main class for the application.
    mainClass = 'cookbook.Cookbook'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

run {
    doFirst {
        def pathToFX = System.getenv("PATH_TO_FX") ?: "/Users/zoe/javafx-sdk-17.0.6/lib"
        jvmArgs = [
            '--module-path', pathToFX,
            '--add-modules', 'javafx.controls,javafx.fxml'
        ]
    }
}
